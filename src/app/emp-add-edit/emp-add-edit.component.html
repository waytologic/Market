<div mat-dialog-title>
    <h1>Market Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
          <!-- <mat-form-field appearance="outline" class="">
            <mat-label>Symbols</mat-label>
            <input matInput formControlName="symbol" value="NIFTY50">
        </mat-form-field> -->
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dates">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Open Price</mat-label>
            <input matInput placeholder="Ex. 10.00" formControlName="open_price">
        </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Close Price</mat-label>
              <input matInput placeholder="Ex. 10.00" formControlName="close_price">
          </mat-form-field>
        </div>



        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Low Price</mat-label>
            <input matInput type="text" placeholder="Ex. 10.00" formControlName="low_price">
        </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>High Price</mat-label>
                <input matInput placeholder="Ex. Google" formControlName="high_price">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
