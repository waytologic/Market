<mat-toolbar color="primary">
  <span><i class="fa-sharp fa-solid fa-chart-mixed" style="color: #ffffff;"></i> &nbsp;Stock Market</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">
    ADD MARKET
  </button>
</mat-toolbar>


<mat-card class="example-card shadow">
  <mat-card-header>
    <mat-card-title>Market List</mat-card-title>
    <span class="example-spacer"></span>
    <button mat-stroked-button color="primary" (click)="viewchart()"> <i class="fa-light fa-chart-candlestick" style="color: #048b07;"></i> &nbsp;View Chart</button>

  </mat-card-header>
  <mat-card-content>
    <div class="main-body">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nifty50" #input>
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <!-- <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let row"> {{row.symbol}}</td>
          </ng-container> -->

          <ng-container matColumnDef="dates">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.dates | date }}</td>
          </ng-container>

          <ng-container matColumnDef="open_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Open price </th>
            <td mat-cell *matCellDef="let row"> {{row.open_price}}</td>
          </ng-container>

          <ng-container matColumnDef="high_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> High price </th>
            <td mat-cell *matCellDef="let row"> {{row.high_price }}</td>
          </ng-container>

          <ng-container matColumnDef="low_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Low Price </th>
            <td mat-cell *matCellDef="let row"> {{row.low_price}}</td>
          </ng-container>

          <ng-container matColumnDef="close_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Close Price </th>
            <td mat-cell *matCellDef="let row"> {{row.close_price}}</td>
          </ng-container>

          <!-- <ng-container matColumnDef="days45">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Days 45 </th>
            <td mat-cell *matCellDef="let row"> {{row.days45}}</td>
          </ng-container>

          <ng-container matColumnDef="Total_volume">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total volume </th>
            <td mat-cell *matCellDef="let row"> {{row.Total_volume}}</td>
          </ng-container> -->


          <ng-container matColumnDef="action" style="text-align: center;">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="viewForm(row.id)">
                <i class="fa-regular fa-gallery-thumbnails"></i>
              </button>
              <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
